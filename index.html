<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Rakhi!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Happy Rakhi, Bhai! ❤️</h1>
    </header>

    <section class="gallery">
        <h2>Our Memories 📸</h2>
        <div class="image-container">
            <img src="images/photo1.jpg" alt="Memory 1">
            <img src="images/photo2.jpg" alt="Memory 2" class="big-photo">
            <img src="images/photo3.jpg" alt="Memory 3">
        </div>
    </section>

    <section class="message">
        <h2>Special Message 💌</h2>
        <p id="messageText">You are the best brother in the world! 🥰</p>
        <div class="buttons">
            <button id="surpriseBtn" onclick="changeMessage()">Click for Surprise</button>
            <button id="celebrateBtn" onclick="celebrate()">Celebrate 🎊</button>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ by Riya</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
